name: Approval Checks for Playground
on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**/*'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  check-approvals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configurable Required Approvals
        uses: Weetbix/configurable-required-approvals@v1.0.6
        with:
          GITHUB_TOKEN: ${{ secrets.APPROVAL_GITHUB_TOKEN }}
          required: 2
          paths: |
            src/**/*
